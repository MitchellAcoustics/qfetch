name: Test PyPI Publish

on:
  workflow_call:
    inputs:
      bump_rule:
        description: 'Base version to test (major/minor/patch)'
        type: string
        required: false
        default: 'dev'
    outputs:
      version:
        description: "The generated development version"
        value: ${{ jobs.publish-test.outputs.version }}
  workflow_dispatch:
    inputs:
      bump_rule:
        description: 'Base version to test (major/minor/patch)'
        type: choice
        options:
          - dev
          - patch
          - minor
          - major
        default: 'dev'
        required: true
  pull_request:
    branches: [ main ]

jobs:
  validate:
    uses: ./.github/workflows/ci.yml
  
  publish-test:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.4.29"
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python install 3.12

    - name: Install build dependencies
      run: |
        uv tool install bump2version
        uv tool install twine

    - name: Generate development version
      id: version
      run: |
        # Handle different trigger types
        BUMP_RULE="${{ inputs.bump_rule || 'dev' }}"
        echo "Bumping version with rule: $BUMP_RULE"
        
        # Bump the version
        bump2version --allow-dirty --no-commit --no-tag $BUMP_RULE
        
        # Store version for later use
        NEW_VERSION=$(grep 'current_version = ' .bumpversion.cfg | sed 's/current_version = //')
        echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
        echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV
        echo "Generated version: ${NEW_VERSION}"

    - name: Build package
      run: uv build

    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
      run: twine upload --non-interactive dist/*

    - name: Test install from TestPyPI
      run: |
        sleep 60  # Wait for package to be available
        uv pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ "quartofetch==${{ env.VERSION }}"